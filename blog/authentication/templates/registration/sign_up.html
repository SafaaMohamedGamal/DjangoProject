{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class = "row justify-content-center mt-5">
        <div class = "col-6">
            <div class = "card">
                <div class = "card-body">
                    <h1> Sign Up </h1>
                    <form method = "post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type = "submit" class = "btn btn-primary"> Sign Up </button>  
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
