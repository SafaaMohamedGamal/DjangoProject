{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class = "row justify-content-center mt-5">
        <div class = "col-6">
            <div class = "card">
                <div class = "card-body">
                    <h1> Login </h1>
                    <form method = "post" novalidate>
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type = "submit" class = "btn btn-success">  Login </button>
                        <a href = "{% url 'password_reset'  %}" class = "btn btn-link"> Forgot Password </a>
                    </form>
                </div>
            </div>
        </div>    
    </div>

<script type="text/javascript">
let element = document.querySelector('.alert-danger');

    {% if not user.is_authenticated %}
        element.innerHTML = "Please enter a correct username and password.<br> Or Contact the Admin If You May Be Blocked";  
    {% endif %}

</script>

{% endblock %}
