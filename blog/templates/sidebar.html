<div class="bg-dark" style="height: 35rem; width: 10rem; position: fixed;">

		    <nav id="sidebar">

		        <ul class="list-unstyled components">
		            <li class="mb-3">
		                <a href="/posts" class="btn btn-dark">Home</a>
		            </li>
		            <li class="mb-3">
		                <a href="/posts/list/" class="btn btn-dark">About</a>
		            </li>
		            <li class="active mb-3">
		                <a href="#homeSubmenu" data-toggle="collapse" class="dropdown-toggle btn btn-dark"><b>Categories</b></a>
		                <ul class="collapse list-unstyled" id="homeSubmenu">
		                	{% for cat in all_cat %}
		                    <li class="mb-3">
		                    	<div class="row">
		                    		<div class="col">
		                    			<a href='/posts/Category/{{cat.id}}' class="btn btn-dark">{{cat.category_name}}</a>
		                    		</div>
		                    		<div class="col">
		                    			{% if subscribe.subscribe is 1  %} 
                                         <a id='unsubscribe' href="/posts/unsubscribe/1" class="btn btn-info">Unsubscribe</a>
		                    			
		                    			{% else %}
		                    			<a id='subscribe' href="/posts/subscribe/1" class="btn btn-info">Subscribe</a>
		                    			{% endif %}
		                    		</div>
		                    	</div>
		                    </li>
		                    {% endfor %}
		                    
		               
		                </ul>
		            </li>
		            <li>
		                <a href="/posts/catlist/" class="btn btn-dark">Contact</a>
		            </li>
		        </ul>
		    </nav>
		</div>
