
<div class="bg-dark mr-3" style="height: 100%;">
    <nav id="sidebar">
    	<div class="container py-5">
	        <ul class="list-unstyled components mb-5">
	        	<li class="mb-3">
	        		<a class="btn btn-dark btn-block" href="{% url 'home' %}"> Home </a>
	        	</li>
	            <li class="mb-3">
	                <a href="/posts" class="btn btn-dark btn-block">Profile</a>
	            </li>
	            <li class="mb-3">
	                <a href="#" class="btn btn-dark btn-block">About</a>
	            </li>
	            <li class="active mb-3">
	                <a href="#homeSubmenu" data-toggle="collapse" class="dropdown-toggle btn btn-dark btn-block"><b>Categories</b></a>
	                <ul class="collapse list-unstyled" id="homeSubmenu">


	                	{% for cat in all_cat %}
	                    <li class="mt-3">
	                    	<div class="row">
		                    		<div class="col">
		                    			<a href='/posts/Category/{{cat.id}}' class="btn btn-dark">{{cat.category_name}}</a>
		                    		</div>
		                    		<div class="col">
		                    			{% if subscribe.subscribe is 1  %} 
                                         <a id='unsubscribe' href="/posts/unsubscribe/1" class="btn btn-primary btn-sm" data-toggle="collapse">Unsubscribe</a>
		                    			
		                    			{% else %}
		                    			<a id='subscribe' href="/posts/subscribe/1" class="btn btn-primary btn-sm">Subscribe</a>
		                    			{% endif %}
		                    		</div>
	                    	</div>
	                    </li>
	                    {% endfor %}





	                </ul>
	            </li>
	            <li>

	            </li>
	        </ul>
