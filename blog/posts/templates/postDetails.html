{% extends 'base.html' %}
{% load humanize %}
{% block posts %}

   
    <h2 class="card-title">{{ post.title }}</h2>
    <p class="card-text text-muted h6">{{ post.author }} | {{ post.time_created}} </p>
    {% if post.photo != null%}    
    <img src="{{post.photo}}" width="350" height="300"> <br>
    {% endif %}
    <p class="card-text">{{post.content|slice:":200" }}</p>
    <a href="#" class="btn btn-dark">Read More &rarr;</a>
